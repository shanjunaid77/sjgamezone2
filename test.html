<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>SJ Game Zone | Premium Digital Archive</title>
    <meta name="description" content="SJ Game Zone: Premium repository for PC Games, Software, and Windows OS." />
    <link rel="icon" type="image/png" href="logo.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="games.js"></script>
    <script src="software.js"></script>
    <script src="windows.js"></script>

    <style>
        :root {
          --neon-blue: #00d2ff;
          --neon-purple: #9d50bb;
          --bg-dark: #020617;
        }

        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg-dark);
          background-image: url('bg.jpg'); 
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          color: #f8fafc;
        }

        .overlay-blur {
          position: fixed;
          inset: 0;
          background: radial-gradient(circle at center, rgba(15, 23, 42, 0.8), rgba(2, 6, 23, 0.95));
          backdrop-filter: blur(10px);
          z-index: -1;
        }

        .cyber-title {
          font-family: 'Orbitron', sans-serif;
          background: linear-gradient(to right, #fff, var(--neon-blue));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
        }

        /* Premium Card Design */
        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .premium-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 210, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .premium-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 210, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .premium-card:hover::before {
            transform: translateX(100%);
        }

        .card-img-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            margin: 12px;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .premium-card:hover .card-img {
            transform: scale(1.1);
        }

        /* Glowing Button */
        .btn-initiate {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .premium-card:hover .btn-initiate {
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
            transform: scale(1.05);
        }

        /* Dynamic Pagination */
        .page-node {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            transition: 0.3s;
        }

        .page-node.active {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
            border-color: #fff;
        }

        .page-node:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--neon-blue);
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: 0.6s ease-out; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="overlay-blur"></div>

    <header class="text-center py-10">
        <a href="index.html" class="inline-block relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000"></div>
            <img src="logo.png" alt="SJ Logo" class="relative w-28 h-28 md:w-36 md:h-36 rounded-full border-2 border-white/20 object-cover"/>
        </a>
        <h1 class="text-5xl md:text-8xl font-black mt-6 cyber-title italic tracking-tighter uppercase">SJ GAME ZONE</h1>
        <div class="h-1 w-24 bg-cyan-500 mx-auto mt-4 rounded-full"></div>
    </header>

    <nav class="flex justify-center gap-4 mb-16">
        <a href="index.html" class="px-10 py-3 bg-cyan-600 rounded-full font-black text-white uppercase shadow-[0_0_20px_rgba(8,145,178,0.4)]">Games</a>
        <a href="software.html" class="px-10 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full font-black text-white uppercase transition-all">Software</a>
        <a href="windows.html" class="px-10 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full font-black text-white uppercase transition-all">Windows OS</a>
    </nav>

    <main class="container mx-auto max-w-7xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-8 px-4">
            <h2 class="text-3xl font-bold uppercase tracking-widest text-white/80">Digital Catalog</h2>
            <div class="w-full md:w-1/2 relative">
                <input id="searchInput" placeholder="Search archive..." class="w-full bg-white/5 border border-white/10 text-white px-8 py-5 rounded-2xl focus:border-cyan-500 outline-none transition-all backdrop-blur-md shadow-2xl" />
                <span class="absolute right-6 top-5 text-cyan-500 font-bold uppercase text-xs">Global Search</span>
            </div>
        </div>

        <div id="masterGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 px-4">
            </div>

        <div class="mt-24 flex flex-wrap justify-center items-center gap-3 pb-20" id="pagination">
            </div>
    </main>

    <footer class="text-center py-10 border-t border-white/5 bg-black/20 backdrop-blur-md">
        <p class="text-gray-500 text-sm font-medium italic">Â© 2025 SJ GAME ZONE | Engineered by SJ Visual Flow Studios</p>
        <div class="mt-6 flex justify-center gap-10 text-xs font-black uppercase tracking-widest text-cyan-500/60">
            <a href="dmca.html" class="hover:text-cyan-400">DMCA Policy</a>
            <a href="privacy.html" class="hover:text-cyan-400">Privacy</a>
            <a href="about.html" class="hover:text-cyan-400">About</a>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });

        document.addEventListener('DOMContentLoaded', () => {
            const masterGrid = document.getElementById('masterGrid');
            const paginationBox = document.getElementById('pagination');
            const searchInput = document.getElementById('searchInput');

            // Merge Database
            const db = [
                ...(typeof allGames !== 'undefined' ? allGames : []),
                ...(typeof allSoftware !== 'undefined' ? allSoftware : []),
                ...(typeof allWindows !== 'undefined' ? allWindows : [])
            ];

            const itemsPerPage = 15;
            let currentPage = 1;

            function render(page, data = db) {
                masterGrid.innerHTML = '';
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageData = data.slice(start, end);

                if (pageData.length === 0) {
                    masterGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 py-20 text-xl font-bold">No results found in the archive.</p>';
                }

                pageData.forEach(item => {
                    masterGrid.insertAdjacentHTML('beforeend', `
                        <article class="premium-card reveal">
                            <a href="${item.link}">
                                <div class="card-img-container">
                                    <img src="${item.img}" class="card-img" loading="lazy">
                                </div>
                                <div class="p-5 pt-2">
                                    <h3 class="font-bold text-white uppercase truncate text-sm tracking-wide mb-4">${item.title}</h3>
                                    <div class="btn-initiate text-center py-3 rounded-xl text-[10px] md:text-xs">
                                        Initiate download
                                    </div>
                                </div>
                            </a>
                        </article>
                    `);
                });
                
                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                setupPagination(data.length);
            }

            function setupPagination(totalItems) {
                paginationBox.innerHTML = '';
                const pageCount = Math.ceil(totalItems / itemsPerPage);
                // Force show 10 pages or actual pageCount if it's more
                const displayLimit = Math.max(pageCount, 10); 

                for(let i=1; i<=displayLimit; i++) {
                    const btn = document.createElement('button');
                    btn.innerText = i;
                    btn.className = `page-node ${i === currentPage ? 'active' : ''}`;
                    btn.onclick = () => {
                        currentPage = i;
                        // Only scroll and render if page actually has data
                        if(i <= pageCount) {
                            render(i);
                            window.scrollTo({top: 400, behavior: 'smooth'});
                        } else {
                            // Empty page logic for future placeholders
                            masterGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 py-20 text-xl font-bold">This archive sector is currently empty. Stay tuned for updates.</p>';
                            setupPagination(totalItems); // refresh active state
                        }
                    };
                    paginationBox.appendChild(btn);
                }
            }

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = db.filter(x => 
                    x.title.toLowerCase().includes(term) || 
                    (x.tags && x.tags.toLowerCase().includes(term))
                );
                currentPage = 1;
                render(1, filtered);
            });

            render(1);
        });
    </script>
</body>
</html>
