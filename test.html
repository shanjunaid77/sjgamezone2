<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>SJ Game Zone | Professional Archive</title>
    <link rel="icon" type="image/png" href="logo.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="games.js"></script>
    <script src="software.js"></script>
    <script src="windows.js"></script>

    <style>
        :root {
          --accent-cyan: #00f2ff;
          --accent-blue: #3b82f6;
          --bg-black: #080808;
        }

        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg-black);
          background-image: url('bg.jpg'); 
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          color: #f1f5f9;
        }

        /* Clean dark overlay - no blue tint */
        .overlay-dark {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.88);
          z-index: -1;
        }

        /* 40% Smaller Title */
        .cyber-title {
          font-family: 'Orbitron', sans-serif;
          font-size: 2rem; 
          letter-spacing: -1px;
          background: linear-gradient(to bottom, #ffffff, #94a3b8);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-transform: uppercase;
        }

        @media (min-width: 768px) { .cyber-title { font-size: 3rem; } }

        /* Modern Card Styling */
        .modern-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .modern-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Premium Initiate Download Button */
        .btn-download {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-blue) 100%);
            color: #000;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .btn-download:hover {
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
            transform: scale(1.03);
        }

        /* Pagination Nodes */
        .nav-node {
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.2s;
            font-weight: bold;
        }

        .nav-node.active {
            background: var(--accent-cyan);
            color: #000;
            border-color: #fff;
        }

        .nav-node:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-cyan);
        }

        .reveal { opacity: 0; transform: translateY(15px); transition: 0.5s ease-out; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="overlay-dark"></div>

    <header class="text-center py-6">
        <a href="index.html" class="inline-block">
            <img src="logo.png" alt="SJ Logo" class="w-20 h-20 md:w-24 md:h-24 rounded-full border-2 border-white/10 mb-4"/>
        </a>
        <h1 class="cyber-title">SJ GAME ZONE</h1>
    </header>

    <nav class="flex justify-center gap-3 mb-12">
        <a href="index.html" class="px-6 py-2 bg-cyan-600 rounded-lg font-bold text-sm text-white uppercase">Games</a>
        <a href="software.html" class="px-6 py-2 bg-white/5 border border-white/10 hover:border-cyan-500 rounded-lg font-bold text-sm text-white uppercase transition-all">Software</a>
        <a href="windows.html" class="px-6 py-2 bg-white/5 border border-white/10 hover:border-cyan-500 rounded-lg font-bold text-sm text-white uppercase transition-all">Windows OS</a>
    </nav>

    <main class="container mx-auto max-w-7xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 px-2">
            <h2 class="text-xl font-bold uppercase tracking-widest text-white/60">Digital Library</h2>
            <input id="searchInput" placeholder="Search archive..." class="w-full md:w-80 bg-white/5 border border-white/10 text-white px-5 py-3 rounded-xl focus:border-cyan-500 outline-none transition-all" />
        </div>

        <div id="masterGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
            </div>

        <div class="mt-16 flex flex-wrap justify-center items-center gap-2 pb-20" id="pagination">
            </div>
    </main>

    <footer class="text-center py-10 border-t border-white/5">
        <p class="text-gray-600 text-xs">Â© 2025 SJ GAME ZONE | SJ Visual Flow Studios</p>
        <div class="mt-4 flex justify-center gap-6 text-[10px] font-bold uppercase tracking-widest text-gray-500">
            <a href="dmca.html" class="hover:text-cyan-500">DMCA</a>
            <a href="privacy.html" class="hover:text-cyan-500">Privacy</a>
            <a href="about.html" class="hover:text-cyan-500">About</a>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });

        document.addEventListener('DOMContentLoaded', () => {
            const masterGrid = document.getElementById('masterGrid');
            const paginationBox = document.getElementById('pagination');
            const searchInput = document.getElementById('searchInput');

            // Database Merge
            const db = [
                ...(typeof allGames !== 'undefined' ? allGames : []),
                ...(typeof allSoftware !== 'undefined' ? allSoftware : []),
                ...(typeof allWindows !== 'undefined' ? allWindows : [])
            ];

            const itemsPerPage = 15;
            let currentPage = 1;

            function render(page, data = db) {
                masterGrid.innerHTML = '';
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageData = data.slice(start, end);

                pageData.forEach(item => {
                    masterGrid.insertAdjacentHTML('beforeend', `
                        <article class="modern-card p-3 reveal">
                            <a href="${item.link}">
                                <img src="${item.img}" class="w-full aspect-[3/4] object-cover rounded-xl mb-3" loading="lazy">
                                <h3 class="font-bold text-white uppercase truncate text-xs mb-3 px-1">${item.title}</h3>
                                <div class="btn-download">Initiate download</div>
                            </a>
                        </article>
                    `);
                });
                
                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                setupPagination(data.length);
            }

            function setupPagination(totalItems) {
                paginationBox.innerHTML = '';
                const pageCount = Math.ceil(totalItems / itemsPerPage);
                const maxPages = 10;

                // Previous Button
                const prev = document.createElement('button');
                prev.innerText = 'PREV';
                prev.className = `nav-node ${currentPage === 1 ? 'opacity-30 cursor-not-allowed' : ''}`;
                prev.onclick = () => { if(currentPage > 1) { currentPage--; render(currentPage); window.scrollTo({top: 200, behavior: 'smooth'}); } };
                paginationBox.appendChild(prev);

                // Page Numbers
                for(let i=1; i<=maxPages; i++) {
                    const btn = document.createElement('button');
                    btn.innerText = i;
                    btn.className = `nav-node ${i === currentPage ? 'active' : ''}`;
                    btn.onclick = () => {
                        currentPage = i;
                        if(i <= pageCount) {
                            render(i);
                            window.scrollTo({top: 200, behavior: 'smooth'});
                        } else {
                            masterGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 py-10">Archive Sector Offline.</p>';
                        }
                    };
                    paginationBox.appendChild(btn);
                }

                // Next Button
                const next = document.createElement('button');
                next.innerText = 'NEXT';
                next.className = `nav-node ${currentPage === maxPages ? 'opacity-30 cursor-not-allowed' : ''}`;
                next.onclick = () => { if(currentPage < maxPages) { currentPage++; render(currentPage); window.scrollTo({top: 200, behavior: 'smooth'}); } };
                paginationBox.appendChild(next);
            }

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = db.filter(x => x.title.toLowerCase().includes(term));
                currentPage = 1;
                render(1, filtered);
            });

            render(1);
        });
    </script>
</body>
</html>
