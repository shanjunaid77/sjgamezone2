<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJ Game Zone | Premium Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="games.js"></script>
    <script src="software.js"></script>
    <script src="windows.js"></script>

    <style>
        :root {
          --neon-cyan: #00f2ff;
          --btn-blue: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%); 
          --bg-black: #050505;
        }

        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg-black);
          background-image: url('bg.jpg'); 
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          color: #f1f5f9;
        }

        .overlay-blur {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.82);
          backdrop-filter: blur(8px) brightness(1.12);
          -webkit-backdrop-filter: blur(8px) brightness(1.12);
          z-index: -1;
        }

        .cyber-title {
          font-family: 'Orbitron', sans-serif;
          font-size: 1.8rem; 
          letter-spacing: 3px;
          color: #fff;
          text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
          text-transform: uppercase;
        }

        @media (min-width: 768px) { .cyber-title { font-size: 2.8rem; } }

        /* Card Glow Effect */
        .modern-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .modern-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.2), 0 0 15px rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.06);
        }

        .btn-download {
            background: var(--btn-blue);
            color: #fff;
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 12px 15px;
            border-radius: 50px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .glass-active {
            background: rgba(0, 242, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-cyan) !important;
        }

        .nav-main-btn {
            padding: 10px 22px;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-tutorial {
            background: #ef4444;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            display: inline-block;
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="overlay-blur"></div>

    <header class="text-center py-6">
        <a href="index.html" class="inline-block mb-4">
            <img src="logo.png" alt="SJ Logo" class="w-24 h-24 md:w-32 md:h-32 rounded-full border-2 border-white/10 hover:border-cyan-400 transition-all"/>
        </a>
        <h1 class="cyber-title">SJ GAME ZONE</h1>
        
        <nav class="flex flex-wrap justify-center gap-3 mt-6">
            <a href="index.html" class="nav-main-btn glass-active">Games</a>
            <a href="software.html" class="nav-main-btn bg-white/5 text-white/60">Software</a>
            <a href="windows.html" class="nav-main-btn bg-white/5 text-white/60">Windows OS</a>
        </nav>

        <div class="mt-8">
            <a href="tutorial.html" class="btn-tutorial">â–¶ Watch Download Tutorial</a>
        </div>
    </header>

    <main class="container mx-auto max-w-7xl">
        <div class="mt-12 mb-10 flex flex-col md:flex-row justify-between items-center gap-4 px-4">
            <h2 class="text-xl md:text-2xl font-black uppercase tracking-tighter text-white border-l-4 border-blue-500 pl-4">AVAILABLE GAMES LIBRARY</h2>
            <input id="searchInput" placeholder="Search (Try 'GTA 5' or 'NFS')..." class="w-full md:w-80 bg-white/5 border border-white/10 text-white px-5 py-3 rounded-xl focus:border-cyan-500 outline-none transition-all" />
        </div>

        <div id="masterGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 px-4"></div>
        <div class="mt-16 flex flex-wrap justify-center items-center gap-2 pb-20" id="pagination"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const masterGrid = document.getElementById('masterGrid');
            const paginationBox = document.getElementById('pagination');
            const searchInput = document.getElementById('searchInput');

            // SAFETY CHECK: Load data or return empty array if file is missing
            const getDB = () => [
                ...(typeof allGames !== 'undefined' ? allGames : []),
                ...(typeof allSoftware !== 'undefined' ? allSoftware : []),
                ...(typeof allWindows !== 'undefined' ? allWindows : [])
            ];

            const db = getDB();
            const itemsPerPage = 15;
            let currentPage = 1;

            function render(page, data = db) {
                masterGrid.innerHTML = '';
                const start = (page - 1) * itemsPerPage;
                const pageData = data.slice(start, start + itemsPerPage);

                if (pageData.length === 0) {
                    masterGrid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-500">No results found.</p>';
                }

                pageData.forEach(item => {
                    masterGrid.insertAdjacentHTML('beforeend', `
                        <article class="modern-card p-4">
                            <a href="${item.link}">
                                <div class="overflow-hidden rounded-xl mb-4">
                                    <img src="${item.img}" class="w-full aspect-[3/4] object-cover hover:scale-110 transition-transform duration-500" loading="lazy">
                                </div>
                                <h3 class="font-bold text-white uppercase truncate text-xs mb-4 text-center tracking-wider">${item.title}</h3>
                                <div class="btn-download">Initiate download</div>
                            </a>
                        </article>
                    `);
                });
                setupPagination(data.length);
            }

            function setupPagination(totalItems) {
                paginationBox.innerHTML = '';
                const pageCount = Math.max(1, Math.ceil(totalItems / itemsPerPage));
                for(let i=1; i<=Math.min(pageCount, 10); i++) {
                    const btn = document.createElement('button');
                    btn.innerText = i;
                    btn.className = `w-10 h-10 rounded-lg font-bold ${i === currentPage ? 'glass-active text-white' : 'bg-white/5 text-white/40'}`;
                    btn.onclick = () => { currentPage = i; render(i); window.scrollTo({top: 400, behavior: 'smooth'}); };
                    paginationBox.appendChild(btn);
                }
            }

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = db.filter(x => 
                    x.title.toLowerCase().includes(term) || 
                    (x.keywords && x.keywords.toLowerCase().includes(term))
                );
                currentPage = 1;
                render(1, filtered);
            });

            render(1);
        });
    </script>
</body>
</html>
