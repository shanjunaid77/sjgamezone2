<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>SJ Game Zone | Premium Archive</title>
    <link rel="icon" type="image/png" href="logo.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="games.js"></script>
    <script src="software.js"></script>
    <script src="windows.js"></script>

    <style>
        :root {
          --neon-cyan: #00f2ff;
          --dark-cyan: #083344; 
          --bg-black: #050505;
        }

        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg-black);
          background-image: url('bg.jpg'); 
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          color: #f1f5f9;
        }

        .overlay-blur {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.85);
          backdrop-filter: blur(6px);
          -webkit-backdrop-filter: blur(6px);
          z-index: -1;
        }

        .cyber-title {
          font-family: 'Orbitron', sans-serif;
          font-size: 1.8rem; 
          letter-spacing: 3px;
          color: #fff;
          text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
          text-transform: uppercase;
        }

        @media (min-width: 768px) { .cyber-title { font-size: 2.8rem; } }

        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(0, 242, 255, 0.2);
            transition: all 0.4s ease;
        }
        @media (min-width: 768px) { .logo-img { width: 120px; height: 120px; } }

        /* Glassy Active Button Style */
        .glass-active {
            background: rgba(0, 242, 255, 0.15) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--neon-cyan) !important;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3), inset 0 0 10px rgba(0, 242, 255, 0.2);
            color: white !important;
        }

        .nav-main-btn {
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-download {
            background: linear-gradient(135deg, #0e7490 0%, #083344 100%);
            color: #fff;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(0, 242, 255, 0.1);
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .modern-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: 0.3s;
        }
        .modern-card:hover { border-color: var(--neon-cyan); }

        /* Bottom Pagination Glass Style */
        .nav-node {
            padding: 10px 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            transition: 0.3s;
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="overlay-blur"></div>

    <header class="text-center py-8">
        <a href="index.html" class="logo-container inline-block">
            <img src="logo.png" alt="SJ Logo" class="logo-img mb-6 hover:scale-105 transition-transform"/>
        </a>
        <h1 class="cyber-title">SJ GAME ZONE</h1>
        
        <nav class="flex flex-wrap justify-center gap-4 mt-8 mb-6">
            <a href="index.html" class="nav-main-btn glass-active">Games</a>
            <a href="software.html" class="nav-main-btn bg-white/5 text-white/70 hover:border-cyan-500">Software</a>
            <a href="windows.html" class="nav-main-btn bg-white/5 text-white/70 hover:border-cyan-500">Windows OS</a>
        </nav>

        <div>
            <a href="tutorial.html" class="inline-block bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full font-black uppercase text-xs transition-all shadow-lg">
                ▶ Watch Download Tutorial
            </a>
        </div>
    </header>

    <main class="container mx-auto max-w-7xl">
        <div class="mt-12 mb-10 px-4 flex flex-col md:flex-row justify-between items-center gap-6">
            <h2 class="text-2xl md:text-3xl font-black uppercase tracking-wider text-white border-l-4 border-cyan-500 pl-6">
                AVAILABLE GAMES LIBRARY
            </h2>
            <div class="w-full md:w-96">
                <input id="searchInput" placeholder="Search archive..." class="w-full bg-white/5 border border-white/10 text-white px-6 py-4 rounded-2xl focus:border-cyan-500 outline-none" />
            </div>
        </div>

        <div id="masterGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 px-4"></div>

        <div class="mt-20 flex flex-wrap justify-center items-center gap-2 pb-20" id="pagination"></div>
    </main>

    <footer class="text-center py-10 border-t border-white/5 text-gray-500 text-xs font-bold tracking-widest">
        <p>© 2025 SJ GAME ZONE | SJ Visual Flow Studios</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const masterGrid = document.getElementById('masterGrid');
            const paginationBox = document.getElementById('pagination');
            const searchInput = document.getElementById('searchInput');

            const db = [
                ...(typeof allGames !== 'undefined' ? allGames : []),
                ...(typeof allSoftware !== 'undefined' ? allSoftware : []),
                ...(typeof allWindows !== 'undefined' ? allWindows : [])
            ];

            const itemsPerPage = 15;
            let currentPage = 1;

            function render(page, data = db) {
                masterGrid.innerHTML = '';
                const start = (page - 1) * itemsPerPage;
                const pageData = data.slice(start, start + itemsPerPage);

                pageData.forEach(item => {
                    masterGrid.insertAdjacentHTML('beforeend', `
                        <article class="modern-card p-4">
                            <a href="${item.link}">
                                <img src="${item.img}" class="w-full aspect-[3/4] object-cover rounded-xl mb-4" loading="lazy">
                                <h3 class="font-bold text-white uppercase truncate text-xs mb-4 text-center">${item.title}</h3>
                                <div class="btn-download">Initiate download</div>
                            </a>
                        </article>
                    `);
                });
                setupPagination(data.length);
            }

            function setupPagination(totalItems) {
                paginationBox.innerHTML = '';
                const pageCount = Math.ceil(totalItems / itemsPerPage);
                const maxPages = 10;

                const prev = document.createElement('button');
                prev.innerText = 'PREV';
                prev.className = `nav-node ${currentPage === 1 ? 'opacity-30' : 'hover:border-cyan-500'}`;
                prev.onclick = () => { if(currentPage > 1) { currentPage--; render(currentPage); window.scrollTo({top: 400, behavior: 'smooth'}); } };
                paginationBox.appendChild(prev);

                for(let i=1; i<=maxPages; i++) {
                    const btn = document.createElement('button');
                    btn.innerText = i;
                    // Apply glass-active to the selected page node
                    btn.className = `nav-node ${i === currentPage ? 'glass-active' : 'hover:border-cyan-500'}`;
                    btn.onclick = () => { 
                        currentPage = i; 
                        if(i <= pageCount) {
                            render(i); 
                            window.scrollTo({top: 400, behavior: 'smooth'});
                        } else {
                            masterGrid.innerHTML = '<p class="col-span-full text-center py-10 text-gray-500">This page is currently empty.</p>';
                            setupPagination(totalItems);
                        }
                    };
                    paginationBox.appendChild(btn);
                }

                const next = document.createElement('button');
                next.innerText = 'NEXT';
                next.className = `nav-node ${currentPage === maxPages ? 'opacity-30' : 'hover:border-cyan-500'}`;
                next.onclick = () => { if(currentPage < maxPages) { currentPage++; render(currentPage); window.scrollTo({top: 400, behavior: 'smooth'}); } };
                paginationBox.appendChild(next);
            }

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = db.filter(x => x.title.toLowerCase().includes(term));
                currentPage = 1;
                render(1, filtered);
            });

            render(1);
        });
    </script>
</body>
</html>
