<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>SJ Game Zone | Professional Archive</title>
    <link rel="icon" type="image/png" href="logo.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="games.js"></script>
    <script src="software.js"></script>
    <script src="windows.js"></script>

    <style>
        :root {
          --neon-cyan: #00f2ff;
          --dark-cyan: #083344; /* Darker tone for buttons */
          --bg-black: #080808;
        }

        body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg-black);
          background-image: url('bg.jpg'); 
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          color: #f1f5f9;
        }

        .overlay-dark {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.9);
          z-index: -1;
        }

        /* Subtle Neon Title */
        .cyber-title {
          font-family: 'Orbitron', sans-serif;
          font-size: 1.8rem; 
          letter-spacing: 3px;
          color: #fff;
          text-shadow: 0 0 8px rgba(0, 242, 255, 0.4);
          text-transform: uppercase;
        }

        @media (min-width: 768px) { .cyber-title { font-size: 2.8rem; } }

        /* 20% Bigger Logo with Hover Effect */
        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(0, 242, 255, 0.2);
            transition: all 0.4s ease;
        }

        .logo-container:hover .logo-img {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            transform: scale(1.05);
        }

        @media (min-width: 768px) { .logo-img { width: 120px; height: 120px; } }

        /* Darkish Premium Initiate Download Button */
        .btn-download {
            background: linear-gradient(135deg, #0e7490 0%, #083344 100%);
            color: #fff;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(0, 242, 255, 0.1);
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .btn-download:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            background: #155e75;
        }

        /* Watch Tutorial Button */
        .btn-tutorial {
            background: #ef4444;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            transition: 0.3s;
        }
        .btn-tutorial:hover { background: #dc2626; transform: translateY(-2px); }

        .modern-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: 0.3s;
        }
        .modern-card:hover { border-color: var(--neon-cyan); transform: translateY(-5px); }

        .nav-node {
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            font-size: 0.9rem;
        }
        .nav-node.active { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="overlay-dark"></div>

    <header class="text-center py-8">
        <a href="index.html" class="logo-container inline-block">
            <img src="logo.png" alt="SJ Logo" class="logo-img mb-6"/>
        </a>
        <h1 class="cyber-title">SJ GAME ZONE</h1>
        
        <nav class="flex justify-center gap-4 mt-8 mb-6">
            <a href="index.html" class="px-10 py-4 bg-cyan-600 rounded-xl font-black text-white uppercase shadow-lg text-lg">Games</a>
            <a href="software.html" class="px-10 py-4 bg-white/5 border border-white/10 hover:border-cyan-500 rounded-xl font-black text-white uppercase transition-all text-lg">Software</a>
            <a href="windows.html" class="px-10 py-4 bg-white/5 border border-white/10 hover:border-cyan-500 rounded-xl font-black text-white uppercase transition-all text-lg">Windows OS</a>
        </nav>

        <div class="mb-4">
            <a href="tutorial.html" class="btn-tutorial">▶ Watch Download Tutorial</a>
        </div>
    </header>

    <main class="container mx-auto max-w-7xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 px-2">
            <h2 class="text-xl font-black uppercase tracking-tighter text-white/80">AVAILABLE GAMES LIBRARY</h2>
            <input id="searchInput" placeholder="Search archive..." class="w-full md:w-96 bg-white/5 border border-white/10 text-white px-6 py-4 rounded-2xl focus:border-cyan-500 outline-none" />
        </div>

        <div id="masterGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8">
            </div>

        <div class="mt-20 flex flex-wrap justify-center items-center gap-2 pb-20" id="pagination"></div>
    </main>

    <footer class="text-center py-10 border-t border-white/5 text-gray-500 text-xs font-bold uppercase tracking-widest">
        <p>© 2025 SJ GAME ZONE | SJ Visual Flow Studios</p>
        <div class="mt-4 flex justify-center gap-8">
            <a href="dmca.html" class="hover:text-cyan-500">DMCA</a>
            <a href="privacy.html" class="hover:text-cyan-500">Privacy</a>
            <a href="about.html" class="hover:text-cyan-500">About</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const masterGrid = document.getElementById('masterGrid');
            const paginationBox = document.getElementById('pagination');
            const searchInput = document.getElementById('searchInput');

            const db = [
                ...(typeof allGames !== 'undefined' ? allGames : []),
                ...(typeof allSoftware !== 'undefined' ? allSoftware : []),
                ...(typeof allWindows !== 'undefined' ? allWindows : [])
            ];

            const itemsPerPage = 15;
            let currentPage = 1;

            function render(page, data = db) {
                masterGrid.innerHTML = '';
                const start = (page - 1) * itemsPerPage;
                const pageData = data.slice(start, start + itemsPerPage);

                pageData.forEach(item => {
                    masterGrid.insertAdjacentHTML('beforeend', `
                        <article class="modern-card p-4">
                            <a href="${item.link}">
                                <img src="${item.img}" class="w-full aspect-[3/4] object-cover rounded-xl mb-4" loading="lazy">
                                <h3 class="font-bold text-white uppercase truncate text-xs mb-4 text-center">${item.title}</h3>
                                <div class="btn-download">Initiate download</div>
                            </a>
                        </article>
                    `);
                });
                setupPagination(data.length);
            }

            function setupPagination(totalItems) {
                paginationBox.innerHTML = '';
                const pageCount = Math.ceil(totalItems / itemsPerPage);
                const maxPages = 10;

                const prev = document.createElement('button');
                prev.innerText = 'PREV';
                prev.className = `nav-node ${currentPage === 1 ? 'opacity-30' : ''}`;
                prev.onclick = () => { if(currentPage > 1) { currentPage--; render(currentPage); } };
                paginationBox.appendChild(prev);

                for(let i=1; i<=maxPages; i++) {
                    const btn = document.createElement('button');
                    btn.innerText = i;
                    btn.className = `nav-node ${i === currentPage ? 'active' : ''}`;
                    btn.onclick = () => { currentPage = i; i <= pageCount ? render(i) : (masterGrid.innerHTML = '<p class="col-span-full text-center py-10">Empty Sector.</p>'); };
                    paginationBox.appendChild(btn);
                }

                const next = document.createElement('button');
                next.innerText = 'NEXT';
                next.className = `nav-node ${currentPage === maxPages ? 'opacity-30' : ''}`;
                next.onclick = () => { if(currentPage < maxPages) { currentPage++; render(currentPage); } };
                paginationBox.appendChild(next);
            }

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                render(1, db.filter(x => x.title.toLowerCase().includes(term)));
            });

            render(1);
        });
    </script>
</body>
</html>
