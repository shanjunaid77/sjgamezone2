<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ Game Zone</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0d1117, #1a1f2b, #0d1117);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 20px;
    }

    header img {
      height: 60px;
      border-radius: 12px;
      vertical-align: middle;
      margin-right: 10px;
    }

    h1 {
      display: inline-block;
      margin: 0;
      vertical-align: middle;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-top: 20px;
    }

    img.game-img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin: 15px 0;
    }
