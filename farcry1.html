    <style>
        body {

            background-image: url('farcry12.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .bg-blur-overlay {
            position: fixed;

            z-index: -1;
        }
        .title-glow {

            border-radius: 20px;
        }
        .game-card-img {
            width: 100%; height: 500px; object-fit: cover;

            box-shadow: 0 0 25px rgba(16, 185, 129, 0.3);
            transition: transform 0.3s ease;
        }
        .game-card-img:hover { transform: scale(1.02); border-color: #34d399; }
        .sidebar-thumb { width: 70px; height: 90px; object-fit: cover; border-radius: 6px; }
        .sidebar-item:hover { background: rgba(16, 185, 129, 0.15); border-radius: 10px; }
        .btn-glow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            animation: pulse-tropical 2s infinite;
        }
        @keyframes pulse-tropical {
            0% { box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); background-color: #065f46; }
            50% { box-shadow: 0 0 25px rgba(6, 182, 212, 0.7); background-color: #10b981; }
            100% { box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); background-color: #065f46; }
