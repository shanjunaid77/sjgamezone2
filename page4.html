<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>SJ Game Zone | PC Game Library - Page 4</title>
    <meta name="description" content="Explore page 4 of SJ Game Zone's digital library for top PC titles." />
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="canonical" href="https://sjgamezone.neocities.org/page4.html" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="games.js"></script>

    <style>
        :root {
          --color-primary:#3b82f6;
          --color-secondary:#ef4444;
          --color-neon:#38bdf8;
          --color-heading-white:#FFFFFF;
          --bg-dark:#050a16;
          --bg-light:#1f2937;
          --font-display:'Orbitron', sans-serif;
          --font-body:'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
        }

        body {
          font-family: var(--font-body);
          margin: 0;
          background-color: var(--bg-dark);
          background-image: url('bg.jpg'); 
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          background-repeat: no-repeat;
          color: #e6eef8;
          min-height: 100vh;
        }

        .bg-blur {
          position: fixed;
          inset: 0;
          background: rgba(5, 10, 22, 0.5); 
          backdrop-filter: blur(8px) brightness(0.7);
          -webkit-backdrop-filter: blur(8px) brightness(0.7); 
          z-index: -1;
          pointer-events: none;
        }

        header, main, footer, .nav-container { position: relative; z-index: 10; }

        .sj-cyber-glow {
          font-family: var(--font-display);
          color: #ffffff; 
          text-shadow: 0 0 5px var(--color-neon), 0 0 15px rgba(56, 189, 248, 0.5);
          -webkit-text-stroke: 1px var(--bg-dark);
        }

        .logo-pulse {
            transition: all 0.3s ease;
            border-color: var(--color-secondary); 
            box-shadow: 0 0 10px 2px rgba(239, 68, 68, 0.4); 
        }

        .top-btn { transition: all 0.3s ease; }
        .active-btn {
            background: linear-gradient(135deg, var(--color-neon) 0%, var(--color-primary) 100%) !important;
            box-shadow: 0 0 25px 5px var(--color-neon);
            color: var(--bg-dark) !important;
            border: 2px solid white;
        }

        .game-card {
          background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.4)); 
          border: 2px solid var(--bg-light); 
          transition: all 0.3s ease;
          display: flex; flex-direction: column; padding: 1rem;
        }

        .game-card:hover { transform: translateY(-5px); box-shadow: 0 0 30px var(--color-neon); border-color: var(--color-neon); }
        .game-thumb { height: 240px; object-fit: cover; border-radius: 8px; border: 3px solid var(--color-secondary); }

        .download-button {
          background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%);
          padding: 12px 30px; border-radius: 9999px; font-weight: 700;
          text-align: center; color: white; transition: all 0.3s;
        }

        .reveal { opacity: 0; transform: translateY(20px); transition: all 0.8s ease; }
        .reveal.visible { opacity: 1; transform: none; }

        .pager { background: rgba(0, 0, 0, 0.3); padding: 5px; border-radius: 8px; gap: 5px; }
        .pager a { padding: 0.6rem 0.9rem; color: var(--color-neon); border-radius: 4px; }
        .pager a.current { background: var(--color-neon); color: var(--bg-dark); font-weight: 900; }
        #placeholder-container { display: none; flex-direction: column; align-items: center; padding: 2rem; }
    </style>
</head>
<body class="p-6 sm:p-12">
    <div class="bg-blur" aria-hidden="true"></div>

    <header class="text-center mb-16">
        <a href="index.html" class="inline-block relative logo-link">
          <img src="logo.png" alt="SJ Game Zone logo" class="mx-auto mb-6 rounded-full border-4 w-32 h-32 object-cover logo-pulse"/>
        </a>
        <h1 class="text-4xl sm:text-6xl font-extrabold uppercase sj-cyber-glow tracking-wider">SJ GAME ZONE</h1>
        <p class="mt-5 text-xl text-white font-bold tracking-widest">// GLOBAL DIGITAL REPOSITORY - PAGE 4 //</p>
    </header>

    <nav class="nav-container flex justify-center gap-6 mb-10">
        <a href="index.html" class="top-btn active-btn px-6 py-3 rounded-lg font-bold uppercase">LIBRARY</a>
        <a href="software.html" class="top-btn bg-green-600 px-6 py-3 rounded-lg font-bold text-white uppercase">UTILITIES</a>
        <a href="windows.html" class="top-btn bg-red-600 px-6 py-3 rounded-lg font-bold text-white uppercase">SYSTEM OS</a>
    </nav>

    <main class="container mx-auto">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-10">
            <h2 class="text-2xl sm:text-3xl font-extrabold uppercase text-white">Game Catalog (Page 4)</h2>
            <div class="w-full sm:w-96 mt-6 sm:mt-0 relative">
                <input id="searchInput" placeholder="Search library..." class="w-full bg-gray-900 border-2 border-red-600 text-white px-5 py-3 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-500" />
            </div>
        </div>

        <div id="gamesGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>

        <div id="placeholder-container">
            <p id="placeholder-message" class="text-gray-400 text-xl"></p>
        </div>

        <div id="pagination-container" class="mt-16 text-center">
          <nav class="pager inline-flex items-center text-xl font-semibold">
            <a href="page3.html">« Prev</a>
            <a href="index.html">1</a>
            <a href="page2.html">2</a>
            <a href="page3.html">3</a>
            <a href="page4.html" class="current">4</a>
            <a href="page5.html">5</a>
            <a href="page5.html">Next »</a>
          </nav>
        </div>
    </main>

    <footer class="text-center mt-20 pb-10">
      <p class="text-gray-400">&copy; 2025 <strong class="text-blue-300">SJ Game Zone</strong> | Created by <span class="text-blue-400">SJ Visual Flow Studios</span></p>
    </footer>

    <script>
        const io = new IntersectionObserver((entries)=>{
          entries.forEach(e=>{
            if(e.isIntersecting){
              e.target.classList.add('visible'); 
              io.unobserve(e.target); 
            }
          });
        },{threshold:0.1});
        
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const gamesGrid = document.getElementById('gamesGrid');
            const placeholderContainer = document.getElementById('placeholder-container');
            const placeholderMessage = document.getElementById('placeholder-message');
            const paginationContainer = document.getElementById('pagination-container');
            
            // LOGIC: SET TO PAGE 4
            const pageIndex = 4; 
            const gamesPerPage = 15; 

            function generateCardHTML(game, delay) {
                const color = (game.id % 2 === 0) ? 'text-red-400' : 'text-blue-400';
                return `
                    <article class="game-card rounded-xl reveal" style="transition-delay: ${delay}ms;">
                        <a href="${game.link}" class="block h-full">
                            <img src="${game.img}" alt="${game.title}" class="game-thumb mb-4 w-full" loading="lazy"/>
                            <h3 class="text-lg font-bold ${color} uppercase leading-snug">${game.title}</h3>
                            <p class="text-gray-400 mt-2 flex-grow">${game.desc}</p>
                            <div class="mt-auto pt-4">
                                <div class="download-button">GET ENTRY</div>
                            </div>
                        </a>
                    </article>
                `;
            }

            function displayGames(gamesToShow, isSearch) {
                gamesGrid.innerHTML = '';
                if (gamesToShow.length === 0) {
                    gamesGrid.style.display = 'none';
                    placeholderContainer.style.display = 'flex';
                    placeholderMessage.textContent = isSearch ? "No entries found." : "End of library reached.";
                    paginationContainer.style.display = 'none';
                    return;
                }
                gamesGrid.style.display = 'grid';
                placeholderContainer.style.display = 'none';
                paginationContainer.style.display = isSearch ? 'none' : 'block';
                let delay = 0;
                gamesToShow.forEach(game => {
                    gamesGrid.insertAdjacentHTML('beforeend', generateCardHTML(game, delay));
                    delay += 50; 
                });
                document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
            }
            
            if (typeof allGames !== 'undefined') {
                const startIndex = (pageIndex - 1) * gamesPerPage;
                displayGames(allGames.slice(startIndex, startIndex + gamesPerPage), false);
            }

            searchInput.addEventListener('input', () => {
                const q = searchInput.value.toLowerCase().trim();
                if (q.length === 0) {
                    const startIndex = (pageIndex - 1) * gamesPerPage;
                    displayGames(allGames.slice(startIndex, startIndex + gamesPerPage), false);
                } else {
                    const filtered = allGames.filter(g => g.title.toLowerCase().includes(q) || g.desc.toLowerCase().includes(q));
                    displayGames(filtered, true);
                }
            });
        });
    </script>
</body>
</html>
