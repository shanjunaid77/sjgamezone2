<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>SJ Game Zone | Digital Repository</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    
    <script src="games.js"></script>

    <style>
        :root {
            --color-primary: #3b82f6;
            --color-secondary: #ef4444;
            --color-neon: #38bdf8;
            --bg-dark: #050a16;
        }

        /* VERCEL OPTIMIZED BACKGROUND */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-dark);
        }

        body {
            /* Vercel handles relative paths well, but ensure bg.jpg is in the same folder */
            background-image: url('./bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* THE OVERLAY (Ensures image is visible but blurred) */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 10, 22, 0.5); 
            backdrop-filter: blur(12px) brightness(0.6);
            -webkit-backdrop-filter: blur(12px) brightness(0.6);
            z-index: -1;
        }

        .cyber-header {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px var(--color-neon);
        }

        .nav-link {
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: var(--color-primary);
            box-shadow: 0 0 20px var(--color-primary);
            border-color: white;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-neon);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="bg-overlay"></div>

    <header class="text-center mb-12">
        <img src="logo.png" alt="Logo" class="w-24 h-24 mx-auto mb-4 rounded-full border-2 border-blue-500 shadow-lg shadow-blue-500/50">
        <h1 class="text-4xl md:text-6xl font-black cyber-header tracking-tighter">SJ GAME ZONE</h1>
        <p class="text-blue-400 font-bold mt-2 tracking-widest uppercase">Digital Repository</p>
    </header>

    <nav class="flex justify-center gap-4 mb-16">
        <a href="index.html" class="nav-link active px-6 py-2 rounded-full font-bold">LIBRARY</a>
        <a href="software.html" class="nav-link bg-gray-900/50 hover:bg-gray-800 px-6 py-2 rounded-full font-bold">UTILITIES</a>
        <a href="windows.html" class="nav-link bg-gray-900/50 hover:bg-gray-800 px-6 py-2 rounded-full font-bold">SYSTEM OS</a>
    </nav>

    <main class="container mx-auto">
        <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('gamesGrid');
            
            // Fallback data if games.js is missing
            const displayData = typeof allGames !== 'undefined' ? allGames : [
                { title: "Sample Game", desc: "If you see this, games.js is missing.", img: "https://via.placeholder.com/300x400", link: "#" }
            ];

            grid.innerHTML = displayData.map(game => `
                <div class="game-card p-4 rounded-2xl">
                    <img src="${game.img}" class="w-full h-64 object-cover rounded-xl mb-4 border border-gray-700">
                    <h3 class="text-xl font-bold text-blue-400 mb-2">${game.title}</h3>
                    <p class="text-gray-400 text-sm mb-4 line-clamp-2">${game.desc}</p>
                    <a href="${game.link}" class="block text-center bg-blue-600 hover:bg-blue-500 py-2 rounded-lg font-bold transition">VIEW ENTRY</a>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
